<!-- templates/store/product_detail.html -->

{% extends "store/base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block extra_css %}
{% load static %}
<link rel="stylesheet" href="{% static 'styles/product_detail.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="product-detail">
        <h1>{{ product.name }}</h1>
        <div class="product-info">
            <div class="product-image">
                <!-- Since we are not using images, you can style the image container with CSS -->
                <div class="image-placeholder">Product Image</div>
            </div>
            <div class="product-details">
                <p class="price">${{ product.price }}</p>
                <p class="stock">{{ product.stock }} in stock</p>
                <p class="description">{{ product.description }}</p>
                <div class="actions">
                    <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
