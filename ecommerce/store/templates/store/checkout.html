<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
                <tr>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.product.price }}</td>
                    <td>${{ item.total_price }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <h2>Total: ${{ total }}</h2>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
