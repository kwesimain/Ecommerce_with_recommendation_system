<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
    <h1>Cart</h1>
    
    {% if cart_items %}
        <form method="post">
            {% csrf_token %}
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart_items %}
                        <tr>
                            <td>{{ item.product.name }}</td>
                            <td><input type="number" name="quantity_{{ item.id }}" value="{{ item.quantity }}" min="1"></td>
                            <td>${{ item.product.price }}</td>
                            <td>${{ item.total_price }}</td>
                            <td><a href="{% url 'remove_from_cart' item.id %}">Remove</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit">Update Cart</button>
        </form>
        
        <a href="{% url 'checkout' %}">Proceed to Checkout</a>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
</body>
</html>
